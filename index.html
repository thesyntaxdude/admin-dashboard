<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard - TOP</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://kit.fontawesome.com/7b2c76b823.js" crossorigin="anonymous"></script>
</head>

<body>
  <header>
    <div class="top-layer">
      <div class="search-field">
        <i class="fa-solid fa-magnifying-glass"></i>
        <input type="text" name="search-box" id="search-box">
      </div>
      <div class="profile-extras">
        <i class="fa-regular fa-bell"></i>
        <img src="assets/wolf-8235559_640.jpg" alt="a wolf in a suit">
        <p>Prince Daniels</p>
      </div>
    </div>

    <div class="bottom-layer">
      <div class="profile-info">
        <img src="assets/wolf-8235559_640.jpg" alt="a wolf in a suit">
        <p><span>Hi there,</span><span>Prince Daniels (@thesyntaxdude)</span></p>
      </div>
      <div class="buttons">
        <button>New</button>
        <button>Upload</button>
        <button>Share</button>
      </div>
    </div>
  </header>

  <aside id="sidebar">
    <div class="logo-container">
      <i class="fa-solid fa-gauge fa-2x"></i>
      <h1>Dashboard</h1>
    </div>

    <nav>

      <ul id="nav-list">
        <li>
          <i class="fa-solid fa-house"></i>
          <p>Home</p>
        </li>
        <li>
          <i class="fa-solid fa-user"></i>
          <p>Profile</p>
        </li>
        <li>
          <i class="fa-solid fa-message"></i>
          <p>Messages</p>
        </li>
        <li>
          <i class="fa-solid fa-history"></i>
          <p>History</p>
        </li>
        <li>
          <i class="fa-solid fa-tasks"></i>
          <p>Tasks</p>
        </li>
        <li>
          <i class="fa-solid fa-people-group"></i>
          <p>Communities</p>
        </li>
      </ul>

      <ul id="extras-list">
        <li>
          <i class="fa-solid fa-gear"></i>
          <p>Settings</p>
        </li>
        <li>
          <i class="fa-solid fa-headset"></i>
          <p>Support</p>
        </li>
        <li>
          <i class="fa-solid fa-shield-halved"></i>
          <p>Privacy</p>
        </li>
      </ul>

    </nav>

  </aside>

  <main>
  </main>
</body>

</html>
